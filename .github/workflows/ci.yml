name: policy-gate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate sample data (if needed)
        run: python _supporting/data/make_sku_forecast.py
      - name: Run optimizer
        run: python _supporting/models/optimize_prices.py
      - name: Sanity & metrics
        run: python _supporting/reports/sanity_check.py
      - name: Policy gate
        run: python _supporting/ci/policy_check.py
