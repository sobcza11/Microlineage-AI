name: CI
on:
  push:
  pull_request:

defaults:
  run:
    working-directory: _supporting

jobs:
  build-test-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Unit tests
        run: pytest

      - name: Seed demo metrics
        run: |
          mkdir -p artifacts
          echo '{ "backtest_r2": 0.68, "mape": 0.12, "psi": 0.08 }' > artifacts/metrics.json

      - name: Policy gate
        run: python -c "from src.monitoring.gates import validate_against_policy as v; v()"

      - name: Policy gate
        run: python -c "from _supporting.src.monitoring.gates import validate_against_policy as v; v('artifacts/metrics.json','_supporting/policy.yaml')" 

      - name: Policy gate
        run: [![CI](https://github.com/sobcza11/Microlineage-AI/actions/workflows/ci.yml/badge.svg?branch=main)](https://github.com/sobcza11/Microlineage-AI/actions/workflows/ci.yml?query=branch%3Amain)
