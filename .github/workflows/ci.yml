name: CI
on:
  push:
  pull_request:

jobs:
  build-test-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Unit tests
        run: pytest
      - name: Seed demo metrics
        run: |
          mkdir -p artifacts
          echo '{ "backtest_r2": 0.68, "mape": 0.12, "psi": 0.08 }' > artifacts/metrics.json
      - name: Policy gate
        run: python -c "from src.monitoring.gates import validate_against_policy as v; v()"


