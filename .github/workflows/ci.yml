name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-gate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Generate sample data (idempotent)
        run: python _supporting/data/make_sku_forecast.py

      - name: Run optimizer
        run: python _supporting/models/optimize_prices.py

      - name: Sanity & metrics
        run: python _supporting/reports/sanity_check.py

      - name: Policy gate
        run: python _supporting/ci/policy_check.py

      - name: Run tests
        run: pytest -q --disable-warnings

      - name: Upload key artifacts
        uses: actions/upload-artifact@v4
        with:
          name: microlineage-artifacts
          path: |
            _supporting/data/processed/sku_optimized.csv
            _supporting/data/processed/metrics.json
            mlflow.db
